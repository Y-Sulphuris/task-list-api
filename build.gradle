plugins {
    id 'org.jetbrains.kotlin.plugin.serialization' version "2.2.20"
    id 'org.jetbrains.kotlin.jvm' version '2.2.20'
    id 'io.ktor.plugin' version '3.3.1'
}

group "com.example"
version "0.0.1"

def kotlin_version = project.property("kotlin_version")
def logback_version = project.property("logback_version")

application {
    mainClass = "io.ktor.server.netty.EngineMain"
}
repositories {
    mavenCentral()
}

dependencies {
    implementation "org.openfolder:kotlin-asyncapi-ktor:3.1.3"
    implementation "io.ktor:ktor-server-core-jvm"
    implementation "io.ktor:ktor-server-netty"
    implementation "ch.qos.logback:logback-classic:$logback_version"
    implementation "io.ktor:ktor-server-config-yaml"
    implementation 'io.ktor:ktor-server-core:3.3.1'
    implementation 'io.ktor:ktor-server-content-negotiation:3.3.1'
    implementation 'io.ktor:ktor-server-core:3.3.1'
    implementation 'io.ktor:ktor-client-content-negotiation:3.3.1'
    implementation 'io.ktor:ktor-serialization-kotlinx-json:3.3.1'
    testImplementation "io.ktor:ktor-server-test-host"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}
